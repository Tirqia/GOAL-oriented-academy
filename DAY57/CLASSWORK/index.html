<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color & style Change</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  #block {
    width: 200px;
    height: 200px;
    background-color: #f0f0f0;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    font-size: 24px;
    color: #333;
  }

  button {
  background-color: #a80d0d;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 25px;
  transition: background-color 0.1s;
}

button:hover {
  background-color: #006db9;
}

button:active {
  background-color: #ff8200;
}


  input[type="text"],
  input[type="number"] {
    padding: 8px;
    width: calc(100% - 16px);
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Get Style</h1>
    <label for="colorInput">Background Color:</label>
    <input type="text" id="colorInput" placeholder="Enter color (#...)">
    <br><br>
    <label for="widthInput">Width:</label>
    <input type="number" id="widthInput" placeholder="Enter width">
    <br><br>
    <label for="heightInput">Height:</label>
    <input type="number" id="heightInput" placeholder="Enter height">
    <br><br>
    <label for="textInput">Text:</label>
    <input type="text" id="textInput" placeholder="Enter text">
    <br><br>
    <button onclick="changeStyle()">Apply Changes</button>
    <br><br>
    <div id="block"><span id="textSpan">Hello World!</span></div>
  </div>

  <script>
    function changeStyle() {
      var color = document.getElementById('colorInput').value;
      var width = document.getElementById('widthInput').value + 'px';
      var height = document.getElementById('heightInput').value + 'px';
      var text = document.getElementById('textInput').value;

      var block = document.getElementById('block');
      block.style.backgroundColor = color;
      block.style.width = width;
      block.style.height = height;

      var textSpan = document.getElementById('textSpan');
      textSpan.textContent = text;
    }
  </script>
</body>
</html>
