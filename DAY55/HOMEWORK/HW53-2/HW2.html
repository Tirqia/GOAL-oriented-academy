<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }

  input[type="text"],
  input[type="number"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  textarea {
    resize: vertical;
    height: 100px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
<body>
<form id="myForm">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" value="Aleko"><br>

  <label for="Lastname">Lastname:</label><br>
  <input type="text" id="Lastname" name="Lastname" value="Tirkia"><br>
  
  
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" value="15"><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" value="aleko05@gmail.com"><br>
  
  <label for="message">Message:</label><br>
  <textarea id="message" name="message">ZUGDIDSKI!</textarea><br>
  
  <input type="submit" value="Submit">
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const inputs = document.querySelectorAll("input, textarea");
  inputs.forEach(input => {
  console.log(`${input.id}: ${input.value}`);
  });
});
</script>
</body>
</html>
