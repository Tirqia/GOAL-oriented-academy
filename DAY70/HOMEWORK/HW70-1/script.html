<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Num</title>
    <script>
        function checkNumberSign() {
            const num = parseFloat(document.getElementById("numberInput").value);
            let result;
            if (num > 0) {
                result = "Positive";
            } else if (num < 0) {
                result = "Negative";
            } else {
                result = "Zero";
            }
            document.getElementById("result").innerText = result;
        }
    </script>
</head>
<body>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkNumberSign()">Check</button>
    <p id="result"></p>
</body>
</html>
