<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ელემენტის დამატება</title>
    <style>
        body {
            margin: 10px;
        }
    </style>
</head>
<body>
    <script>
        (function() {
            var element = prompt("მიუთითეთ ელემენტის სახელი:");
            
            if (element) {
                var add = document.createElement(element);
                add.textContent = "ახალი " + element + " ელემენტი";
                document.body.appendChild(add);
            }
        })();
    </script>
</body>
</html>
