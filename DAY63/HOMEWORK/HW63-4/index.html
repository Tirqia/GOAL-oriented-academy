<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container, .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        .form-container h1, .profile-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="profile-container" id="profileContainer" style="display: none;">
        <h1>Profile Details</h1>
        <p id="displayFirstName"></p>
        <p id="displayLastName"></p>
        <p id="displayAge"></p>
        <p id="displayDob"></p>
        <p id="ageMessage"></p>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = parseInt(document.getElementById('age').value);
            const dob = document.getElementById('dob').value;

            document.getElementById('displayFirstName').textContent = `First Name: ${firstName}`;
            document.getElementById('displayLastName').textContent = `Last Name: ${lastName}`;
            document.getElementById('displayAge').textContent = `Age: ${age}`;
            document.getElementById('displayDob').textContent = `Date of Birth: ${dob}`;

            let ageMessage;
            if (age < 18) {
                ageMessage = 'You are a minor.';
            } else if (age >= 18 && age <= 65) {
                ageMessage = 'You are an adult.';
            } else {
                ageMessage = 'You are a senior.';
            }

            document.getElementById('ageMessage').textContent = ageMessage;
            document.getElementById('profileContainer').style.display = 'block';
        });
    </script>
</body>
</html>
