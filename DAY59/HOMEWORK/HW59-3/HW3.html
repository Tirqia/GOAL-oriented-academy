<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შედარების ოპერაციები</title>
    <script>
        function number(num1, num2) {
            console.log(num1 + " > " + num2 + " : " + (num1 > num2));
            console.log(num1 + " >= " + num2 + " : " + (num1 >= num2));
            console.log(num1 + " < " + num2 + " : " + (num1 < num2));
            console.log(num1 + " <= " + num2 + " : " + (num1 <= num2));
            console.log(num1 + " == " + num2 + " : " + (num1 == num2));
            console.log(num1 + " != " + num2 + " : " + (num1 != num2));
        }

        window.onload = function() {
            number(124, 85);
        };
    </script>
</head>
<body>
    <h1>Check the console</h1>
</body>
</html>
