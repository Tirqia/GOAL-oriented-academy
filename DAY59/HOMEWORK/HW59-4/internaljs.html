<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button, Internal</title>
    <script>
        function changeColor() {
            document.getElementById('internalButton').style.backgroundColor = 'blue';
        }
    </script>
</head>
<body>
    <h1>Internal JS</h1>
    <button id="internalButton" onclick="changeColor()">Click me</button>
</body>
</html>
