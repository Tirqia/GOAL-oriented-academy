<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        function operation(str, num) {
            let numberFromString = parseFloat(str);
            console.log("Addition: " + (numberFromString + num));
            console.log("Subtraction: " + (numberFromString - num));
            console.log("Multiplication: " + (numberFromString * num));
            console.log("Division: " + (numberFromString / num));
        }

        window.onload = function() {
            operation("10", 5);
        };
    </script>
</head>
<body>
    <h1>Check console</h1>
</body>
</html>
